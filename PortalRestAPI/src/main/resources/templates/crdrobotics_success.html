<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robotics Results</title>
    <!-- Add your CSS styles if needed -->
</head>
<body>

<h2>robotics Results for Event: </h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Team Name</th>
        <th>GID1</th>
        <th>GID2</th>
        <th>GID3</th>
        <th>GID4</th>
        <th>GID5</th>
        <th>Number1</th>
        <th>Number2</th>
        <th>Played</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the roboticsModels list and display data in the table -->
    <tr th:each="roboticsModel : ${roboticsModels}">
        <form th:action="@{'/updatePlayedStatusrobotics/' + ${roboticsModel.id}}" method="post">
            <td th:text="${roboticsModel.id}"></td>
            <td th:text="${roboticsModel.teamname}"></td>
            <td th:text="${roboticsModel.gid1}"></td>
            <td th:text="${roboticsModel.gid2}"></td>
            <td th:text="${roboticsModel.gid3}"></td>
            <td th:text="${roboticsModel.gid4}"></td>
            <td th:text="${roboticsModel.gid5}"></td>
            <td th:text="${roboticsModel.number1}"></td>
            <td th:text="${roboticsModel.number2}"></td>
            <td th:text="${roboticsModel.played} ? 'Yes' : 'No'"></td>
            <td>
                <!-- Button to submit the form and mark as played -->
                <button th:if="${not roboticsModel.played}" type="submit">Mark as Played</button>
                <!-- You can add additional actions/buttons as needed -->
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
