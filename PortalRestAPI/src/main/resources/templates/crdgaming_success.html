<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming Results</title>
    <!-- Add your CSS styles if needed -->
</head>
<body>

<h2>gaming Results for Event: </h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>GID1</th>
        <th>GID2</th>
        <th>GID3</th>
        <th>GID4</th>
        <th>GID5</th>
        <th>Number1</th>
        <th>Number2</th>
        <th>Played</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the gamingModels list and display data in the table -->
    <tr th:each="gamingModel : ${gamingModels}">
        <form th:action="@{'/updatePlayedStatusgaming/' + ${gamingModel.id}}" method="post">
            <td th:text="${gamingModel.id}"></td>
            <td th:text="${gamingModel.gid1}"></td>
            <td th:text="${gamingModel.gid2}"></td>
            <td th:text="${gamingModel.gid3}"></td>
            <td th:text="${gamingModel.gid4}"></td>
            <td th:text="${gamingModel.gid5}"></td>
            <td th:text="${gamingModel.number1}"></td>
            <td th:text="${gamingModel.number2}"></td>
            <td th:text="${gamingModel.played} ? 'Yes' : 'No'"></td>
            <td>
                <!-- Button to submit the form and mark as played -->
                <button th:if="${not gamingModel.played}" type="submit">Mark as Played</button>
                <!-- You can add additional actions/buttons as needed -->
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
