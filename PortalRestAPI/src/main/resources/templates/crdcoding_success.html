<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Results</title>
    <!-- Add your CSS styles if needed -->
</head>
<body>

<h2>Coding Results for Event: </h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Team Name</th>
        <th>GID1</th>
        <th>GID2</th>
        <th>Number1</th>
        <th>Played</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the codingModels list and display data in the table -->
    <tr th:each="codingModel : ${codingModels}">
        <form th:action="@{'/updatePlayedStatuscoding/' + ${codingModel.id}}" method="post">
            <td th:text="${codingModel.id}"></td>
            <td th:text="${codingModel.teamname}"></td>
            <td th:text="${codingModel.gid1}"></td>
            <td th:text="${codingModel.gid2}"></td>
            <td th:text="${codingModel.number1}"></td>
            <td th:text="${codingModel.played} ? 'Yes' : 'No'"></td>
            <td>
                <!-- Button to submit the form and mark as played -->
                <button th:if="${not codingModel.played}" type="submit">Mark as Played</button>
                <!-- You can add additional actions/buttons as needed -->
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
